<section data-ng-controller="SearchController">
    <h1>Haku</h1>
    <hr>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!--<div class="navbar-header"><a class="navbar-brand">Haku</a></div>-->
            <ul class="nav navbar-nav">
                <li class="active"><a ng-href="/search">Hankehaku</a></li>
                <li><a ng-href="/search/orgs">Järjestöhaku</a></li>
                <li><a ng-href="/search/payments">Maksuhaku</a></li>
            </ul>
        </div>
    </nav>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4><a ng-click="showCriteria = !showCriteria">Kriteerit</a></h4>
        </div>
        <div class="panel-body" ng-show="showCriteria">
            <article>
                <form name="searchForm" class="form-horizontal col-md-8" role="form"
                      data-ng-init="getProjectFields()" data-ng-submit="update()"
                      novalidate>

                    <div class="form-group col-md-12">
                        <div class="col-md-12"
                             data-ng-repeat="query in searchBy">
                            <label class="col-md-6">Kriteeri</label>
                            <select id="fieldSelect" data-ng-model="query.field"
                                    class="col-md-6" style="float:left;">
                                <option data-ng-repeat="field in projectFields"
                                        value="{{field.name}}">
                                    {{projectFields.indexOf(field) + 1}}. {{field.fi}}
                                </option>
                            </select>
                            <label ng-show="query.field" class="col-md-6">
                                Arvo</label>
                            <select ng-show="query.field === 'org_fields'" id="fieldSelect"
                                    data-ng-model="query.orgField"
                                    class="col-md-6" style="float:left;">
                                <option data-ng-repeat="orgField in orgFields"
                                        value="{{orgField.name}}">
                                    {{orgFields.indexOf(orgField) + 1}}. {{orgField.fi}}
                                </option>
                            </select>
                            <div ng-show="query.field === 'org_fields'"
                                 class="col-md-6" style="float:left;">
                                <input type="text" class="form-control"
                                       data-ng-model="query.orgValue"
                                       placeholder="Hakusana(t)">
                            </div>
                            <select ng-show="query.field === 'state'"
                                    data-ng-model="query.value" class="col-md-6"
                                    style="float:left;">
                                <option data-ng-repeat="state in states"
                                        value="{{state}}">
                                    {{states.indexOf(state) + 1}}. {{state}}
                                </option>
                            </select>
                            <select ng-show="query.field === 'approved.themes'"
                                    data-ng-model="query.value" class="col-md-6"
                                    style="float:left;">
                                <option data-ng-repeat="theme in themes"
                                        value="{{theme}}">
                                    {{themes.indexOf(theme) + 1}}. {{theme}}
                                </option>
                            </select>
                            <div ng-show="stringParams.indexOf(query.field) > -1" class="col-md-6"
                                 style="float:left">
                                <input type="text" class="form-control"
                                       data-ng-model="query.value"
                                       placeholder="Hakusana(t)">
                            </div>
                            <select ng-show="query.field === 'methods.level'"
                                    data-ng-model="query.value" class="col-md-6"
                                    style="float:left;">
                                <option data-ng-repeat="level in levels"
                                        value="{{level}}">
                                    {{levels.indexOf(level) + 1}}. {{level}}
                                </option>
                            </select>
                            <select ng-show="query.field === 'dates'"
                                    data-ng-model="query.dateField" class="col-md-6"
                                    style="float:left;">
                                <option data-ng-repeat="dateField in dateFields"
                                        value="{{dateField.name}}">
                                    {{dateFields.indexOf(dateField) + 1}}. {{dateField.fi}}
                                </option>
                            </select>
                            <div ng-show="query.dateField" class="col-md-12" style="float:left;">
                                <label for="startDate">Alkupäivä</label>
                                <div id="startDate">
                                    <div class="col-md-2" style="float:left;">
                                        <input type="number" class="form-control"
                                               data-ng-model="query.startDay"
                                               placeholder="p">
                                    </div>
                                    <div class="col-md-2" style="float:left;">
                                        <input type="number" class="form-control"
                                               data-ng-model="query.startMonth"
                                               placeholder="k">
                                    </div>
                                    <div class="col-md-2" style="float:left;">
                                        <input type="number" class="form-control"
                                               data-ng-model="query.startYear"
                                               placeholder="vvvv">
                                    </div>
                                </div>
                                <label for="endDate">Loppupäivä</label>
                                <div id="endDate">
                                    <div class="col-md-2" style="float:left;">
                                        <input type="number" class="form-control"
                                               data-ng-model="query.endDay"
                                               placeholder="p">
                                    </div>
                                    <div class="col-md-2" style="float:left;">
                                        <input type="number" class="form-control"
                                               data-ng-model="query.endMonth"
                                               placeholder="k">
                                    </div>
                                    <div class="col-md-2" style="float:left;">
                                        <input type="number" class="form-control"
                                               data-ng-model="query.endYear"
                                               placeholder="vvvv">
                                    </div>
                                </div>
                            </div>
                            <select id="funds" ng-show="query.field === 'funds'"
                                    data-ng-model="query.value" class="col-md-6" style="float:right">
                                <option data-ng-repeat="funds in funding"
                                        value="{{funds.name}}">
                                    {{funding.indexOf(funds) + 1}}. {{funds.fi}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <input type="button" value="Lisää"
                                   ng-click="addQuery();"/>
                            <input type="button" ng-show="searchBy.length > 0"
                                   value="Poista viimeinen" ng-click="removeQuery();"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <button id="appr-btn" type="submit" class="btn btn-default">
                                Hae</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4><a ng-click="showResults = !showResults">Tulokset</a></h4>
        </div>
        <div class="panel-body" ng-show="showResults">
            <article class="search" data-ng-init="search()">
                <style type="text/css">
                    .sortorder:after {
                        content: '\25b2';
                    }
                    .sortorder.reverse:after {
                        content: '\25bc';
                    }
                </style>
                <button ng-click="getResultsForCsv()">Lataa tulokset tiedostoon</button>
                <table class="col-md-12 table table-striped">
                    <thead>
                        <tr>
                            <th class="col-md-1">
                                <a id="byRef" ng-click="updateOrdering('project_ref')">
                                    Tunnus
                                </a>
                                <span class="sortorder"
                                      ng-show="ordering === 'project_ref'"
                                      ng-class="{reverse:!ascending}"></span>
                            </th>
                            <th class="col-md-4">
                                <a id="byTitle" ng-click="updateOrdering('title')">
                                    Hanke
                                </a>
                                <span class="sortorder"
                                      ng-show="ordering === 'title'"
                                      ng-class="{reverse:!ascending}"></span>
                            </th>
                            <th class="col-md-3">
                                <a id="byOrg" ng-click="updateOrdering('organisation.name')">
                                    Järjestö
                                </a>
                                <span class="sortorder"
                                      ng-show="ordering === 'organisation.name'"
                                      ng-class="{reverse:!ascending}"></span>
                            </th>
                            <th class="col-md-4">
                                <a id="byDesc" ng-click="updateOrdering('description')">
                                    Hankkeen kuvaus
                                </a>
                                <span class="sortorder"
                                      ng-show="ordering === 'description'"
                                      ng-class="{reverse:!ascending}"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="result in results">
                            <td id="resultRef">{{result.project_ref}}</td>
                            <td><a ng-href="/projects/{{result._id}}" target="_blank">
                                    {{result.title}}</a></td>
                            <td><a ng-href="/organisations/{{result.organisation._id}}"
                                   target="_blank">{{result.organisation.name}}</a>
                            </td>
                            <td>{{result.description}}</td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <ul id="pagination" class="pagination pagination-sm">
                        <li ng-repeat="pg in pages"
                            ng-class="pg.number == page ? 'active' : ''">
                            <a id="page-{{pg.number}}" href=""
                               ng-click="updatePage(pg.number)">{{pg.number}}</a>
                        </li>
                    </ul>
                </div>

                <p>Hankkeita löydettiin {{numberOfResults}}.</p>
            </article>
        </div>
    </div>

</section>
