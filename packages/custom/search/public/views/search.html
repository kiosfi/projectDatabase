<section data-ng-controller="SearchController">
    <h1>Hakutulokset</h1>

    <article>
      <table class="col-md-12 table table-striped">
          <thead>
              <tr>
                  <th class="col-md-1">Ref
                  </th>
                  <th class="col-md-3">Nimi
                  </th>
                  <th class="col-md-3">Järjestö
                  </th>
                  <th class="col-md-5">Kuvaus</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="result in searchresults | orderBy: 'project_ref'">
                  <td>{{result.project_ref}}</td>
                  <td><a ng-href="/projects/{{result._id}}">
                          {{result.title}}</a></td>
                  <td><a ng-href="/organisations/{{result.organisation._id}}">{{result.organisation.name}}</a>
                  </td>
                  <td>{{result.description}}</td>
              </tr>
          </tbody>
      </table>
    </article>
</section>
