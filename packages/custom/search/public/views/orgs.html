<section data-ng-controller="SearchController">
    <h1>Haku</h1>
    <hr>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!--<div class="navbar-header"><a class="navbar-brand">Haku</a></div>-->
            <ul class="nav navbar-nav">
                <li><a ng-href="/search">Hankehaku</a></li>
                <li class="active"><a ng-href="/search/orgs">Järjestöhaku</a></li>
                <li><a ng-href="/search/payments">Maksuhaku</a></li>
            </ul>
        </div>
    </nav>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4><a ng-click="showCriteria = !showCriteria">Kriteerit</a></h4>
        </div>
        <div class="panel-body" ng-show="showCriteria">
            <article>
                <form name="orgForm" class="form-horizontal col-md-8" role="form"
                      data-ng-init="getProjectFields()" data-ng-submit="updateOrgSearch()" novalidate>

                    <div class="form-group col-md-12">
                        <div class="col-md-12" data-ng-repeat="query in searchOrg">
                            <div id="search" style="float:left;" class="col-md-5">
                                <select data-ng-model="query.field">
                                    <option ng-repeat="orgField in orgFields"
                                            value="{{orgField.name}}">{{orgField.fi}}
                                    </option>
                                </select>
                            </div>
                            <div ng-show="query.field" class="col-md-6"
                                 style="float:left">
                                <input type="text" class="form-control"
                                       data-ng-model="query.value"
                                       placeholder="Kirjoita hakusana(t)">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="button" value="Lisää hakukenttä"
                                   ng-click="addOrgQuery();"/>
                            <input type="button" ng-show="searchOrg.length > 0"
                                   value="Poista viimeinen" ng-click="removeOrgQuery();"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10">
                            <button id="appr-btn" type="submit" class="btn btn-default">
                                Hae</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4><a ng-click="showResults = !showResults">Tulokset</a></h4>
        </div>
        <div class="panel-body" ng-show="showResults">
            <article data-ng-init="searchOrgs()">
                <button type="button" ng-csv="organisations" lazy-load="true" csv-header="orgHeaders"
                        csv-column-order="csvColOrder" filename="tiedot.csv" field-separator=";"
                        add-bom="true">Lataa tulokset tiedostoon</button>
                <table class="col-md-12 table table-striped">
                    <thead>
                        <tr>
                            <th class="col-md-3">Nimi</th>
                            <th class="col-md-3">Edustaja</th>
                            <th class="col-md-3">Osoite</th>
                            <th class="col-md-3">Sähköposti</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="org in organisations">
                            <td><a ng-href="/organisations/{{org._id}}" target="_blank">{{org.name}}</a></td>
                            <td>{{org.representative}}</td>
                            <td>{{org.address}}</td>
                            <td>{{org.email}}</td>
                        </tr>
                    </tbody>
                </table>
                <p>Hankkeita löydettiin {{organisations.length}}.</p>
            </article>
        </div>
    </div>
</section>
