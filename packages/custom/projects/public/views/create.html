<section data-ng-controller="ProjectsController">
  <form name="projectForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(projectForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Hankkeen nimi</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="project.title" id="title" placeholder="Nimi" required>
        <div ng-show="submitted && projectForm.title.$invalid" class="help-block">
          <p ng-show="projectForm.title.$error.required">Nimi on pakollinen</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Hankkeen tila</label>
      <div class="col-md-9">
        <input name="status" type="text" class="form-control" data-ng-model="project.status" id="status" placeholder="Tila" required>
        <div ng-show="submitted && projectForm.status.$invalid" class="help-block">
          <p ng-show="projectForm.status.$error.required">Tila on pakollinen</p>
        </div>
      </div>

    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Lähetä</button>
      </div>
    </div>
  </form>
</section>
