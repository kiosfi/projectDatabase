<section data-ng-controller="ProjectsController" data-ng-init="find()">
    <article ng-if="projects && projects.length > 0">
        <style type="text/css">
            .sortorder:after {
                content: '\25b2';
            }
            .sortorder.reverse:after {
                content: '\25bc';
            }
        </style>
        <h1>Hankkeet</h1>
        <hr>
        <table class="col-md-12 table table-striped">
            <thead>
                <tr>
                    <th class="col-md-1">
                        <a id="byRef"
                           href="" ng-click="updateOrdering('project_ref')">
                            Tunnus
                        </a>
                        <span class="sortorder"
                              ng-show="ordering === 'project_ref'"
                              ng-class="{reverse:!ascending}"></span>
                    </th>
                    <th class="col-md-4">
                        <a id="byTitle"
                           href="" ng-click="updateOrdering('title')">
                            Nimi
                        </a>
                        <span class="sortorder"
                              ng-show="ordering === 'title'"
                              ng-class="{reverse:!ascending}"></span>
                    </th>
                    <th class="col-md-1">
                        <a id="byState"
                           href="" ng-click="updateOrdering('state')">
                            Tila
                        </a>
                        <span class="sortorder"
                              ng-show="ordering === 'state'"
                              ng-class="{reverse:!ascending}"></span>
                    </th>
                    <th class="col-md-3">Huomioita</th>
                    <th class="col-md-3">
                        <a id="byOrg"
                           href="" ng-click="updateOrdering('organisation')">
                            Järjestö
                        </a>
                        <span class="sortorder"
                              ng-show="ordering === 'organisation'"
                              ng-class="{reverse:!ascending}"></span>
                    </th>
                </tr>
            </thead>
            <tbody id="projtable">
                <tr id="proj-{{project.project_ref}}" ng-repeat="project in projects">
                    <td>{{project.project_ref}}</td>
                    <td><a ng-href="/projects/{{project._id}}">
                            {{project.title}}</a></td>
                    <td>{{project.state}}
                    </td>
                    <td>
                        <span ng-repeat="deadline in project.signed.intreport_deadlines"
                              style="color:red;"
                              ng-if="deadline.date < now &&
                                          project.intermediary_reports[project.signed.intreport_deadlines.indexOf(deadline)] === undefined">
                            {{deadline.report}} myöhässä!
                        </span>
                    </td>
                    <td><a ng-href="/organisations/{{project.organisation._id}}">
                            {{project.organisation.name}}</a></td>
                </tr>
            </tbody>
        </table>
        <ul id="pagination" class="pagination pagination-sm"
            data-ng-init="paginate()">
            <li ng-repeat="pg in pages"
                ng-class="pg.number == page ? 'active' : ''">
                <a id="page-{{pg.number}}" href=""
                   ng-click="updatePage(pg.number)">{{pg.number}}</a>
            </li>
        </ul>
    </article>
    <article data-ng-hide="!projects || projects.length">
        <h1>Hankkeita ei ole.</h1>
        <hr>
        <a href="/projects/create">Lisää hanke.</a>
    </article>
</section>
