<section data-ng-controller="ProjectsController" data-ng-init="find()">
    <h1>Lisätyt hankkeet</h1>
    <ul class="projects unstyled">
        <li data-ng-repeat="project in projects">
            <h2>
              <a data-ng-href="/projects/{{project._id}}">{{project.project_ref}}: {{project.title}}</a>
              <span>
<!--                Confirm action here-->
               
                <a class="btn-lg" id="delete" data-ng-click="remove(project);">
                  <i class="glyphicon glyphicon-trash"></i>
                </a>
              </span>
            </h2>
            <span style="color:blue" class="state">TILA: {{project.status}}</span>
            <p>JÄRJESTÖ: {{project.organisation.name}}</p>
            <hr>
        </li>
    </ul>
    <h1 data-ng-hide="!projects || projects.length">Hankkeita ei ole. <br><a href="/projects/create">Lisää hanke.</a></h1>
</section>
