<section data-ng-controller="ProjectsController" data-ng-init="find()">

    <article ng-if="projects && projects.length > 0">
        <style type="text/css">
            .sortorder:after {
                content: '\25b2';
            }
            .sortorder.reverse:after {
                content: '\25bc';
            }
        </style>
        <h1>Hankkeet</h1>
        <hr>

        <table class="col-md-12 table table-striped">
            <thead>
                <tr>
                    <th class="col-md-1">
                        <a href="" ng-click="update('project_ref', page)">
                            Tunnus
                        </a>
                        <span class="sortorder"
                              ng-show="ordering === 'project_ref'"
                              ng-class="{reverse:!ascending}"></span>
                    </th>
                    <th class="col-md-5">
                        <a href="" ng-click="update('title', page)">
                            Nimi
                        </a>
                        <span class="sortorder"
                              ng-show="ordering === 'title'"
                              ng-class="{reverse:!ascending}"></span>
                    </th>
                    <th class="col-md-2">
                        <a href="" ng-click="update('state', page)">
                            Tila
                        </a>
                        <span class="sortorder"
                              ng-show="ordering === 'state'"
                              ng-class="{reverse:!ascending}"></span>
                    </th>
                    <th class="col-md-4">
                        <a href="" ng-click="update('organisation', page)">
                            Järjestö
                        </a>
                        <span class="sortorder"
                              ng-show="ordering === 'organisation'"
                              ng-class="{reverse:!ascending}"></span>
                    </th>
                </tr>
            </thead>
            <tbody id="projtable">
                <tr ng-repeat="project in projects">
                    <td>{{project.project_ref}}</td>
                    <td><a ng-href="/projects/{{project._id}}">
                            {{project.title}}</a></td>
                    <td>{{project.state}}</td>
                    <td><a ng-href="/organisations/{{project.organisation._id}}">
                            {{project.organisation.name}}</a></td>
                </tr>
            </tbody>
        </table>
        <ul id="pagination" class="pagination pagination-sm"
            data-ng-init="paginate()">
            <li ng-repeat="page in pages">
                <a href="" ng-click="update(ordering, page.number)">{{page.number}}</a>
            </li>
        </ul>
    </article>
    <article data-ng-hide="!projects || projects.length">
        <h1>Hankkeita ei ole.</h1>
        <hr>
        <a href="/projects/create">Lisää hanke.</a>
    </article>
</section>
