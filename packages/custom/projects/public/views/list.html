<section data-ng-controller="ProjectsController" data-ng-init="find()">
    <article ng-if="projects && projects.length > 0">
        <style type="text/css">
            .sortorder:after {
                content: '\25b2';
            }
            .sortorder.reverse:after {
                content: '\25bc';
            }
        </style>
        <h1>Hankkeet</h1>
        <hr>
        <table class="col-md-12 table table-striped">
            <thead>
<!--                <tr>
                    <th>Haku</th>
                    <th colspan="3">
                        <input st-search="" class="form-control"
                               placeholder="Hankehaku" type="text"/>
                    </th>
                </tr>-->
                <tr>
                    <th class="col-md-2">
                        <a href="" ng-click="order('project_ref')">Tunnus</a>
                        <span class="sortorder"
                              ng-show="predicate === 'project_ref'"
                              ng-class="{reverse:reverse}"></span>
                    </th>
                    <th class="col-md-4">
                        <a ng-href="/projects/project._id" ng-click="order('title')">Nimi</a>
                        <span class="sortorder"
                              ng-show="predicate === 'title'"
                              ng-class="{reverse:reverse}"></span>
                    </th>
                    <th class="col-md-2">
                        <a href="" ng-click="order('state')">Tila</a>
                        <span class="sortorder"
                              ng-show="predicate === 'state'"
                              ng-class="{reverse:reverse}"></span>
                    </th>
                    <th class="col-md-4">
                        <a href="" ng-click="order('organisation')">Järjestö</a>
                        <span class="sortorder"
                              ng-show="predicate === 'organisation'"
                              ng-class="{reverse:reverse}"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in projects| orderBy:predicate:reverse"
                    id="proj-{{project.project_ref}}">
                    <td>{{project.project_ref}}</td>
                    <td><a ng-href="/projects/{{project._id}}">{{project.title}}</a></td>
                    <td>{{project.state}}</td>
                    <td>{{project.organisation.name}}</td>
                </tr>
            </tbody>
        </table>
    </article>
    <article data-ng-hide="!projects || projects.length">
        <h1>Hankkeita ei ole.</h1>
        <hr>
        <a href="/projects/create">Lisää hanke.</a>
    </article>
</section>
