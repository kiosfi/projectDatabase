<div data-ng-controller="ForgotPasswordCtrl as forgot" class="form forgot_password_form main-form">
  <div class="alert alert-{{forgot.response.status}} animated fadeIn" ng-show="forgot.response.message">{{forgot.response.message}}</div>
  <h2>Salasanan palautus</h2>
  <p>Sähköpostiosoite salasanan palauttamista varten</p>
  <form ng-submit="forgot.forgotpassword()" class="forgot-password form-horizontal">
    <div class="input-wrapper">

        <input required id="email_block" type="email" name="email" placeholder="Sähköpostiosoite"
               ng-model="forgot.user.email">
        <div class="error_message">Väärä sähköposti tai salasana #</div>
        <span class="pic email"></span>
     </div>
      <div class="button_send">
          <button type="submit" class="submit_button">Lähetä</button>
      </div>

  </form>
  <div class="woman_ninja_left">
      <img src="/theme/assets/img/woman_ninja_forg_pass.png" alt="#">
  </div>
</div>
